<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      font-family: "Poppins", sans-serif;
    }

    /* full ekran arkaplan */
    body {
      background:url("jokerbg.jpg") no-repeat center center fixed;
      background-size:cover;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* video container (responsive) */
    .video-box {
      width:80%;
      max-width:900px;
      aspect-ratio:16/9;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
      border-radius:12px;
      overflow:hidden;
    }

    iframe {
      width:100%;
      height:100%;
      border:0;
    }

    /* üè† Geri simgesi sol √ºstte */
    .back-icon {
      position:fixed;
      top:20px;
      left:20px;
      width:70px;
      height:70px;
      cursor:pointer;
      transition:transform .25s ease;
      z-index:9999;
    }
    .back-icon:hover {
      transform:scale(1.1);
    }
  </style>
</head>
<body>

  <div class="video-box">
    <iframe src="https://www.youtube.com/embed/ZP8A7mxULB0?autoplay=0&controls=1" allowfullscreen></iframe>
  </div>

  <!-- üè† Geri simgesi -->
  <a href="index.html">
    <img src="back-icon.png" alt="Geri" class="back-icon">
  </a>

</body>
</html>
