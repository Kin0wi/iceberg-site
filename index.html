  <style>
    
    body {
      margin: 0;
      background-color: #0b132b;
      font-family: "Poppins", sans-serif;
      color: white;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 800px;
      max-width: 90%;
      margin: 30px auto; /* sayfanın üstten boşluk bırakması için */
    }

    .iceberg {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .label {
      position: absolute;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
      font-size: 25px;
      text-align: center;
     
    }

    .label:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px black;
    }

    .label:focus {
      outline: none;
      text-decoration: none;
    }

    /* 🎨 Katman renkleri */
    .layer1 { color: #ffffff; }
    .layer2 { color: #f0cccc; }
    .layer3 { color: #ffaaaa; }
    .layer4 { color: #ff7777; }
    .layer5 { color: #ff4444; }
    .layer6 { color: #cc0000; }
    .layer7 { color: #990000; }

    /* 🧊 Footer sayfanın en altında */
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #aaa;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 50px; /* içerikten footer’a boşluk */
    }

    footer span {
      color: #00ffff;
      font-weight: 600;
    }

    /* 📁 Arşiv simgesi */
    .archive-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
    }

    .archive-icon:hover {
      transform: scale(1.1);
    }

    /* 🌑 Geçiş animasyonu */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.7s ease;
    }

    .transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    @media (max-width: 768px) {
  .label {
    font-size: 12px; /* mobilde yazılar küçülür */
    transform: translate(-50%, -50%); /* ortalama için */
  }

  .container {
    width: 100%;
  }
}
    @media (max-width: 768px) {
  .label {
    font-size: 12px;
    transform: none; /* artık ortalama uygulamıyoruz */
  }

  /* 📱 Mobil için özel pozisyon düzeltmeleri */
  .layer1 { top: 6%; left: 8%; }
  .layer2 { top: 15%; left: 10%; }
  .layer3 { top: 28%; left: 10%; }
  .layer4 { top: 43%; left: 8%; }
  .layer5 { top: 57%; left: 8%; }
  .layer6 { top: 72%; left: 10%; }
  .layer7 { top: 85%; left: 12%; }

  .container {
    width: 100%;
  }
}
  </style>
</head>
<body>

  <!-- 🌑 Geçiş efekti -->
  <div class="transition-overlay"></div>

  <script>
    const archiveButton = document.getElementById('goArchive');
    const overlay = document.querySelector('.transition-overlay');

    archiveButton.addEventListener('click', (e) => {
      e.preventDefault();
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = archiveButton.href;
      }, 700);
    });
</body>
